<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录页面</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        b{
            font-weight: bolder;
            color:red;
        }
    </style>
    <link rel="stylesheet" href="/plugins/bootstraptable/bootstrap-table.js">

</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">学生信息界面登录</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">用户密码</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="用户密码">
                </div>

                <button type="button" class="btn btn-default" onclick="login();">登录</button>
            </form>
        </div>

    </div>

</div>

<!--<script src="/js/bootstrap.min.js"></script>-->
<!--&lt;!&ndash;<link rel="stylesheet" href="../../static/plugins/bootstraptable/bootstrap-table.min.css">&ndash;&gt;-->
<!--&lt;!&ndash;<script src="../../static/plugins/bootstraptable/bootstrap-table.min.js"></script>&ndash;&gt;-->
<!--<script src="/plugins/bootstraptable/bootstrap-table.min.js"></script>-->
<!--<script src="/plugins/bootstraptable/locale/bootstrap-table-zh-CN.js"></script>-->
<!--<script src="/plugins/validate/dist/jquery.validate.min.js"></script>-->
<!--<script src="/plugins/validate/dist/localization/messages_zh.min.js"></script>-->

<script type="text/javascript">

    function login(){
        var name=$("#name").val();

        var password=$("#password").val();

        $.ajax({

            url:"/webapi/login/user",
            data:{
                name:name,
                password:password
            }
        }).done(function (rs){
            if(rs>=0){
                //成功
                window.location.href="/student/list";
            }else{
                alert("出错了，您的用户名和账户错误！")
            }
        });


    }
</script>
</body>
</html>
